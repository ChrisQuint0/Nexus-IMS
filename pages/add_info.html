<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/images/favicon.png" type="image/png" />
    <title>Nexus IMS</title>
    <link rel="stylesheet" href="../styles/add_info.css" />
    <link rel="stylesheet" href="../styles/sidenav_styles.css" />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <div class="main-content">
      <div class="main-wrapper">
        <div class="header">
          <h1>Add Information</h1>
        </div>
        <div class="form-wrapper">
          <div class="type-selection">
            <div class="info-type-select-div">
              <div class="select-into-type">
                <label for="info-type">Info Type</label>
                <select name="info-type" id="info-type">
                  <option value="Student">Student</option>
                  <option value="Employee">Employee</option>
                </select>
              </div>

              <div class="id-container">
                <div class="form-inputs" id="stud-id-container">
                  <label for="studentID">Student ID</label>
                  <input type="text" name="studentID" id="studentID" />
                </div>
                <div class="form-inputs" id="emp-id-container">
                  <label for="emp-id">Employee ID</label>
                  <input type="text" name="emp-id" id="emp-id" />
                </div>
              </div>

              <div class="form-inputs" id="employee-cat-container">
                <label for="emp-category">Category</label>
                <select name="emp-category" id="emp-category">
                  <option value="Teaching Staff">Teaching Staff</option>
                  <option value="Non-Teaching Staff">Non-Teaching Staff</option>
                </select>
              </div>

              <div class="form-inputs" id="employee-dept-container">
                <label for="employee-department">Department</label>
                <select name="emp-department" id="employee-department">
                  <option value="">Select Department</option>
                </select>
              </div>
            </div>

            <!-- <button class="upload-csv-btn" id="upload-std-info-csv-btn">
              + Upload Student Info via CSV
            </button>
            <button class="upload-csv-btn" id="upload-emp-info-csv-btn">
              + Upload Employee Info via CSV
            </button>
            <div style="display: none">
              <input type="file" id="student-csv-file" accept=".csv" />
            </div>
            <div style="display: none">
              <input type="file" id="employee-csv-file" accept=".csv" />
            </div> -->
          </div>
          <div class="new-student-info-form-wrapper">
            <form id="new-std-info">
              <div class="form-row">
                <div class="form-inputs">
                  <label for="first-name">First Name</label>
                  <input type="text" name="first-name" id="first-name" />
                </div>
                <div class="form-inputs">
                  <label for="last-name">Last Name</label>
                  <input type="text" name="last-name" id="last-name" />
                </div>
                <div class="form-inputs">
                  <label for="middle-name">Middle Name</label>
                  <input type="text" name="middle-name" id="middle-name" />
                </div>
                <div class="form-inputs">
                  <label for="suffix-name">Suffix</label>
                  <input type="text" name="suffix-name" id="suffix-name" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-inputs">
                  <label for="student-department">Department</label>
                  <select name="department" id="student-department">
                    <option value="">Select Department</option>
                  </select>
                </div>
                <div class="form-inputs">
                  <label for="section">Section</label>
                  <input type="text" id="section" name="section" />
                </div>
                <div class="form-inputs">
                  <label for="contact-number">Contact Number</label>
                  <input
                    type="text"
                    name="contact_number"
                    id="contact-number"
                  />
                </div>
                <div class="form-inputs">
                  <label for="gender-select">Gender</label>
                  <select name="gender" id="gender-select">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-inputs">
                  <label for="email">Email</label>
                  <input type="text" name="email" id="email" />
                </div>
                <div class="form-inputs">
                  <label for="address">Address</label>
                  <input type="text" name="address" id="address" />
                </div>
              </div>
              <div class="form-row">
                <button class="submit-btn" id="submit-new-std-info">
                  Submit
                </button>
              </div>
            </form>
          </div>
          <div class="new-employee-info-form-wrapper">
            <form id="new-emp-info">
              <div class="form-row">
                <div class="form-inputs">
                  <label for="emp-first-name">First Name</label>
                  <input
                    type="text"
                    name="emp-first-name"
                    id="emp-first-name"
                  />
                </div>
                <div class="form-inputs">
                  <label for="emp-last-name">Last Name</label>
                  <input type="text" name="emp-last-name" id="emp-last-name" />
                </div>
                <div class="form-inputs">
                  <label for="middle-initial">Middle Initial</label>
                  <input
                    type="text"
                    name="middle-initial"
                    id="middle-initial"
                  />
                </div>
                <div class="form-inputs">
                  <label for="suffix">Suffix</label>
                  <input type="text" name="suffix" id="suffix" />
                </div>
              </div>

              <div class="form-row">
                <div class="form-inputs">
                  <label for="emp-email">Email</label>
                  <input type="text" name="emp-email" id="emp-email" />
                </div>
                <div class="form-inputs">
                  <label for="emp-contact">Contact Number</label>
                  <input type="text" name="emp-contact" id="emp-contact" />
                </div>
                <div class="form-inputs">
                  <label for="emp-address">Address</label>
                  <input type="text" name="emp-address" id="emp-address" />
                </div>
              </div>

              <div class="form-row">
                <button class="submit-btn" id="submit-new-emp-info">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../node_modules/papaparse.min.js"></script>
    <script src="../scripts/sidebar.js"></script>
    <script src="../scripts/add_info.js"></script>
  </body>
</html>
