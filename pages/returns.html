<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus IMS</title>
    <link rel="stylesheet" href="../styles/sidenav_styles.css" />
    <link rel="stylesheet" href="../styles/return_logs_styles.css" />
    <link rel="stylesheet" href="../styles/download_overlay_styles.css" />
    <script src="../node_modules/html5-qrcode/html5-qrcode.min.js"></script>
  </head>
  <body>
    <div id="sidebar-container"></div>
    <div class="main-content">
      <div class="main-wrapper">
        <h1 id="top-text" style="color: #0e2f56">Returned</h1>
        <div class="searchbar-div">
          <div class="search-bar-section">
            <input
              id="searchbar"
              type="text"
              placeholder="⌕ Search by Name or Serial Number"
            />
            <button id="scan-btn">Scan QR/Barcode</button>
          </div>
          <div
            class="generate-section"
            style="display: flex; margin-left: 100px"
          >
            <div id="csv_btn" class="downlaod-icons">
              <img src="../assets/images/generate_csv.png" alt="" />
            </div>
            <div id="pdf_btn" class="downlaod-icons">
              <img
                src="../assets/images/generate_pdf.png"
                alt=""
                style="display: none"
              />
            </div>
          </div>
        </div>
        <div id="overlayContainer" class="overlay">
          <div class="popup">
            <button class="close-btn" id="closePopupBtn">&times;</button>
            <h2>Scan</h2>
            <div id="reader"></div>
          </div>
        </div>
        <br />
        <div class="table-wrapper">
          <div>
            <table class="table-table" id="tblReturnLogs">
              <thead>
                <th>Action</th>
                <th>Box No.</th>
                <th>Accountable</th>
                <th>Department</th>
                <th>Name</th>
                <th>Section</th>
                <th>Item Name</th>
                <th>Serial No.</th>
                <th>Received Date</th>
                <th>Return Date</th>
                <th>Condition</th>
                <th>Remarks</th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <br />
      </div>
    </div>

    <div id="downloadOverlay-csv" class="downloadOverlay">
      <div class="download-popup">
        <span class="close-btn" id="closeDownloadBtn">&times;</span>
        <h2>Download CSV</h2>
        <div class="column-selector">
          <p class="selector-title">Select columns to include:</p>
          <div class="multiselect-container">
            <div class="multiselect-header">
              <span class="header-text">Selected Columns</span>
              <!-- <div class="selected-count">
                <span class="selected-count-value">0</span> selected
              </div> -->
              <span class="dropdown-icon">▼</span>
            </div>
            <div class="multiselect-dropdown"></div>
          </div>
          <div class="action-buttons">
            <button class="select-all">Select All</button>
            <button class="deselect-all">Deselect All</button>
          </div>
        </div>
        <div class="adminDeptChoice">
          <label for="department-select" class="label-style">Department</label>
          <select class="department-select" id="department-select">
            <option value="all">All Departments</option>
          </select>
        </div>
        <button class="download-button" onclick="downloadLogsCSV('returns')">
          Download CSV
        </button>
      </div>
    </div>
  </body>

  <script src="../scripts/sidebar.js"></script>
  <script src="../scripts/return_logs.js"></script>
  <script src="../scripts/return_logs_csv.js"></script>
  <script>
    // Basic JavaScript to handle closing the download overlays
    document.addEventListener("DOMContentLoaded", function () {
      const closeDownloadBtn = document.getElementById("closeDownloadBtn");
      const downloadOverlayCsv = document.getElementById("downloadOverlay-csv");

      if (closeDownloadBtn && downloadOverlayCsv) {
        closeDownloadBtn.addEventListener("click", function () {
          downloadOverlayCsv.style.display = "none";
        });
      }

      const csvBtn = document.getElementById("csv_btn");
      if (csvBtn && downloadOverlayCsv) {
        csvBtn.addEventListener("click", function () {
          downloadOverlayCsv.style.display = "flex";
        });
      }
    });
  </script>
</html>
