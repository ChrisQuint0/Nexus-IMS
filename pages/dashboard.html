<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/images/favicon.png" type="image/png" />
    <title>Nexus IMS</title>
    <link rel="stylesheet" href="../styles/sidenav_styles.css" />
    <link rel="stylesheet" href="../styles/statistics_style.css" />

    <script src="../node_modules/d3/dist/d3.min.js"></script>
    <script src="../node_modules/@observablehq/plot/dist/plot.umd.min.js"></script>
  </head>
  <body>
    <div id="sidebar-container"></div>
    <div class="main-content">
      <div class="main-wrapper">
        <div class="header" style="padding-top: 50px">
          <h1 style="color: #0e2f56; font-style: bold">Dashboard</h1>
        </div>
        <div class="stats-top">
          <div class="item-selection">
            <select name="item-selection" id="item-selection"></select>
          </div>
          <div class="mainstats-wrapper">
            <div class="stat-container">
              <h3>Available</h3>
              <p id="available-stat">Loading...</p>
            </div>
            <div class="stat-container">
              <h3>Claimed</h3>
              <p id="claimed-stat">Loading...</p>
            </div>
            <div class="stat-container">
              <h3>Brand New</h3>
              <p id="brand-new-stat">Loading...</p>
            </div>
            <div class="stat-container">
              <h3>For Repair</h3>
              <p id="repair-stat">Loading...</p>
            </div>
            <div class="stat-container">
              <h3>Defective</h3>
              <p id="defective-stat">Loading...</p>
            </div>
            <div class="stat-container">
              <h3>Unrecoverable</h3>
              <p id="unrecoverable-stat">Loading...</p>
            </div>
          </div>
        </div>
        <div
          style="display: flex; width: 90%; margin-left: 4dvw; margin-top: 2dvh"
        >
          <h2 style="font-weight: 500">Inventory Status</h2>
        </div>
        <div class="visualization-wrapper">
          <div id="pie-wrapper">
            <div id="pie"></div>
          </div>
          <div id="bar-wrapper">
            <div id="bar"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/sidebar.js"></script>
    <script src="../scripts/dashboard.js"></script>
  </body>
</html>
